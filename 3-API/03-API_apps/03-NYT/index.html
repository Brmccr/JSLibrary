<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NY Times API example</title>
    <link href="nyt.css" rel="stylesheet">
  </head>
  <body>
    <h1>NY Times video search</h1>

    <div class="wrapper">
      <div class="controls"> <!--- Doing anything? -->
        <!--Search Form-->
        <form>
          <p>
            <label for="search">Enter a SINGLE search term (required): </label> <!--Search Label(JS)-->
            <input type="text" id="search" class="search" required>
          </p>
          <p>
            <label for="start-date">Enter a start date (format YYYYMMDD): </label> <!-- Appends to format-->
            <input type="date" id="start-date" class="start-date" pattern="[0-9]{8}"> <!--- Start Date Label(Js)-->
          </p>    <!--- What does the 0-9 {8} do? 0-9 for each selection and 8 of them? Appends to format?-->
          <p>     <!--- Where is the functionality of these buttons coming from? -->
            <label for="end-date">Enter an end date (format YYYYMMDD): </label> <!--- End Date Label-->
            <input type="date" id="end-date" class="end-date" pattern="[0-9]{8}">
          </p>
          <p>
            <button class="submit">Submit search</button> <!--- Submit Button Label-->
          </p>
        </form>
      </div>
      <!--Results Section-->
      <div class="results"> <!--- Results section label-->
        <!--Results Navigation-->
        <nav>
          <button class="prev">Previous 10</button> <!--- Previous Button Label-->
          <button class="next">Next 10</button> <!--- Next Button Label-->
        </nav>
        <!--Results From Request-->
        <section>

        </section>
      </div>
    </div>
    <script type="text/javascript" src="nyt.js"></script> <!-- Script to pull NYT.js-->
  </body>
</html>
